    <main>
        <section>
            <h2> Browse Invoices</h2>
            <table border="1" cellpadding="5">
                <thead>
                    <tr>
                        <th><a href="newInvoice">Add New</a></th>
                        <th>invoiceID</th>
                        <th>vendorID</th>

                    </tr>
                </thead>

                <tbody>

                </tbody>
            </table>

            <p>
            <div id="insertInvoice">
                <form id="addInvoice">
                    <fieldset>
                        <legend> Add Invoice</legend>
                        <p>
                            <label for="vendorID"> vendorID</label>
                            <input type="text" id="vendorID" size="40">
                        </p>

                            <label for="Date"> Date</label>

                        </p>
                    </fieldset>
                    <input class="btn" type="submit" id="addInvoice" value="Add Invoice">
                    <input class="btn" type="button" value="Cancel" onclick="browseInvoices()">
                </form>

                <form action="/updateInvoice" method="POST">


                    <fieldset id="updateInvoice">
                        <legend> Update Invoice </legend>
                        <label for="updateInvoice"> Select Invoice</label>
                        <select name="updateInvoice" id="updateInvoice">
                            <option value="chooseOne" selected> Choose One</option>
                        </select>
                        <p>
                            <label for="vendorID"> vendorID</label>
                            <input type="text" id="vendorID" size="40">

                        <p>
                            <label for="Date"> Date</label>
                            <input type="date" id="Date" size="40">
                        </p>
                    </fieldset>
                    <input class="btn" type="submit" id="updateInvoice" value="Update Invoice">
                    <input class="btn" type="button" value="Cancel" onclick="browseInvoices()">
                </form>
