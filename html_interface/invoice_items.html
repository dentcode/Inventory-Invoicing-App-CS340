                        <input type="tel" id="Invoice_ItemPhone" name="phone" pattern="[0-9]{3}-[0-9]{3}-[0-9]{4}">
                        <label for="Invoice_ItemEmail"> Email</label>
                        <input type="text" name="email" id="Invoice_ItemEmail" size="40" aria-required="true"
                            maxlength="100" required pattern="[^ @]+@[^ @]+.[a-z]+" placeholder="name@host.com" />

                </form>
