<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel='stylesheet' type='text/css' media='screen' href='project.css'>
    <title>Vendors</title>
</head>

<body>
    <header>
        <h1> Vendors</h1>
    </header>
    <nav class="global">
        <a href="./index.html"> Home |</a>
        <a href="./customers.html"> Customers |</a>
        <a href="./sales.html">Sales |</a>

    </nav>
    <main>
        <section>
            <h2> Browse Vendors</h2>
            <table border="1" cellpadding="5">
                <thead>
                    <th><a href="newVendor">Add New</a></th>
                    <tr>
                        <th>edit</th>
                        <th>vendorID</th>
                        <th>name</th>
                        <th>phone</th>
                        <th>email</th>
                        <th>delete</th>

                    </tr>
                </thead>

                <tbody>

                </tbody>
            </table>
            <p>&nbsp;</p>
            <p>
            <div id="insertVendor">
                <form id="addVendor">
                    <fieldset>
                        <legend> Add Vendor</legend>
                        <p>
                            <label for="VendorName"> Name</label>
                            <input type="text" id="fname" size="40">
                        </p>
                        <p>
                            <label for="VendorPhone">Phone</label>
                            <input type="tel" id="VendorPhone" name="phone" pattern="[0-9]{3}-[0-9]{3}-[0-9]{4}">
                        </p>
                        <p>
                            <label for="VendorEmail"> Email</label>
                            <input type="text" name="email" id="VendorEmail" size="40" aria-required="true"
                                maxlength="100" required pattern="[^ @]+@[^ @]+.[a-z]+" placeholder="name@host.com" />
                        </p>
                    </fieldset>
                    <input class="btn" type="submit" id="addVendor" value="Add Vendor">
                    <input class="btn" type="button" value="Cancel" onclick="browseVendors()">
                </form>
            </div>
            <p>&nbsp;</p>
            <div id="update">
                <form action="/updateVendor" method="POST">
                    
                    <fieldset id="updateVendor">
                        <legend> Update Vendor </legend>
                        <label for="updateVendor"> Select Vendor</label>
                        <select name="updateVendor" id="updateVendor">
                            <option value="chooseOne" selected> Choose One</option>
                        </select>


                        <p>
                            <label for="VendorName"> Name</label>
                            <input type="text" id="fname" size="40">
                        </p>
                        <p>
                            <label for="VendorPhone">Phone</label>
                            <input type="tel" id="VendorPhone" name="phone" pattern="[0-9]{3}-[0-9]{3}-[0-9]{4}">
                        </p>
                        <p>
                            <label for="VendorEmail"> Email</label>
                            <input type="text" name="email" id="VendorEmail" size="40" aria-required="true"
                                maxlength="100" required pattern="[^ @]+@[^ @]+.[a-z]+" placeholder="name@host.com" />
                        </p>

                    </fieldset>
                    <input class="btn" type="submit" id="updateVendor" value="Update Vendor">
                    <input class="btn" type="button" value="Cancel" onclick="browseVendors()">
                </form>
                </p>
            </div>

        </section>
    </main>

</body>

</html>
