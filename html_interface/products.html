        <section>

            <table border="1" cellpadding="5">

            <p>
            <div id="insertProduct">
                <form id="addProduct">

                        <label for="Price">Price</label>

                        <input type="decimal" id="Price" name="Price" size="40">

                        <p>

                    <input class="btn" type="submit" id="addProduct" value="Add Product">

            </div>
            <p>&nbsp;</p>
            <div id="update">
                <form action="/updateProduct" method="POST">


                    <fieldset id="updateProduct">
                        <legend> Update Product </legend>

                        <select name="updateProduct" id="updateProduct">
                            <option value="chooseOne" selected> Choose One</option>

                        <p>
                            <label for="Vendor"> Vendor</label>

                        </p>
                        <p>
                            <label for="Name"> Name</label>

                        </p>
