    <main>
        <section>
            <h2> Browse Products</h2>
            <table border="1" cellpadding="5">
                <thead>
                    <tr>
                        <th><a href="newProduct">Add New</a></th>
                        <th>productID</th>
                        <th>vendorID</th>
                        <th>Price</th>
                        <th>Weight</th>
                        <th>Description</th>
                        <th>In Stock?</th>
                        <th>Name</th>
                    </tr>
                </thead>

                <tbody>

                </tbody>
            </table>

            <p>
            <div id="insertProduct">
                <form id="addProduct">
                    <fieldset>
                        <legend> Add Product</legend>
                        <label for="ProductName"> Name</label>
                        <input type="text" id="fname" size="40">
                        <label for="ProductPhone">Phone</label>
                        <input type="tel" id="ProductPhone" name="phone" pattern="[0-9]{3}-[0-9]{3}-[0-9]{4}">
                        <label for="ProductEmail"> Email</label>
                        <input type="text" name="email" id="ProductEmail" size="40" aria-required="true" maxlength="100"
                            required pattern="[^ @]+@[^ @]+.[a-z]+" placeholder="name@host.com" />
                    </fieldset>
                </form>
                </p>
        </section>
    </main>
